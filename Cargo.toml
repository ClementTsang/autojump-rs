[package]
name = "autojump"
version = "0.2.2"
authors = ["Wang Xuerui <git@xen0n.name>"]
description = "A Rust port and drop-in replacement of autojump"
repository = "https://github.com/xen0n/autojump-rs"
readme = "README.md"
license = "GPL-3.0+"
include = ["src/**/*.rs", "Cargo.toml", "build.rs"]
build = "build.rs"


[dependencies]
atomicwrites = "0.1.3"
docopt = "0.8.1"
regex = "0.2"
serde = "1.0.19"
serde_derive = "1.0.19"
strsim = "0.6"


[build-dependencies]
walkdir = "2.0.1"
